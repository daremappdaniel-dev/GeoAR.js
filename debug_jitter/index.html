<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Debug Jitter</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Added minDistance and positionMinAccuracy to improve stability as discussed -->
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;">
        <a-camera gps-camera="minDistance: 5; positionMinAccuracy: 100;" rotation-reader arjs-look-controls="smoothingFactor: 0.1"></a-camera>
    </a-scene>

    <script src="./script.js"></script>
</body>

</html>

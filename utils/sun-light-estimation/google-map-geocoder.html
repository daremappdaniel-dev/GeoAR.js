<script>
function _loadGoogleMaps(key) {
	var script = document.createElement('script');
	script.async = true;
	script.defer = true;
	script.src = 'https://maps.googleapis.com/maps/api/js?key=' + encodeURIComponent(key) + '&callback=initMap';
	document.head.appendChild(script);
}

function initMap(){
	var address = 'barranquilla colombia'
	var address = 'Los Angeles, USA'
	var address = 'greenwich, UK'
	var address = 'Paris, france'
	var address = 'Dublin, ireland'

	var geocoder = new google.maps.Geocoder();
	geocoder.geocode({
		'address': address
	}, function( results, status ){
		if( status !== google.maps.GeocoderStatus.OK) return

		var latitude = results[0].geometry.location.lat();
		var longitude = results[0].geometry.location.lng();
		console.log('lat:', latitude, 'lng', longitude)
	})
}

var key = (window.CONFIG && (window.CONFIG.GOOGLE_MAPS_API_KEY || window.CONFIG.GOOGLE_API_KEY));
if (!key) {
	key = window.prompt('Google Maps API Key:');
}
if (key) {
	_loadGoogleMaps(key);
} else {
	console.error('Google Maps API key missing');
}
</script>
